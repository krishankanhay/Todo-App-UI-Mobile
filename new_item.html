<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./new_item.css">
    <title>New Item</title>
</head>
<body>

    <div class="top-bar">
        <h1>Tasks <span style="color:#6495ed">List</span></h1>
    </div>

    <div class="body">
        <div class="backNplus">
            <a href="" class="back-btn">
                <img src="./back.png" alt="" class="back">
                <p class="back-text" style="color: black;">Back</p>
            </a>
            <a href="" class="new-item">
                <img src="./plus.svg" alt="" class="plus">
                <p class="plus-text" style="color: black;">Add New Item</p>
            </a>
        </div>

        <div class="parent">
            <div class="child1 box">
                <h3><a href="" class="paris">
                    <span class="title">Trip to Paris</span>
                </a>
                </h3>
                <br>
                <hr>
                <br>
                <form action="">
                    <input type="checkbox" checked class="item" disabled>
                    <label for="Visit Church" class="strike">Visit Church</label>
                    <br>
                    <input type="checkbox" value="Shopping" class="item" disabled>
                    <label for="Shopping" class="no-strike">Shopping</label>
                </form>
            </div>
        </div>

    </div>

    <!-- Blur Pop-Up -->
    <div class="pop-up">
        <div class="new_item-title">
            <h2>Add New Item</h2>
            <a href="./paris.html">
                <img src="./cancel.png" alt="" class="cancel-btn">
            </a>
        </div>
        <div class="input-box">
            <input class="input" type="text" value="Visit Famous Places" disabled>
        </div>
        <div class="new_item-button">
            <button class="btn1">+ Add Item</button>
        </div>
    </div>

</body>
</html>
